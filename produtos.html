<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos | FitPuma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><a href="index.html">FitPuma</a></div>
    <nav class="nav">
      <ul>
        <li><a href="#">Masculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Infantil</a></li>
        <li><a href="#">Ofertas</a></li>
      </ul>
    </nav>
    <div class="icons">
      <a href="#"><img src="img/user-icon.png" alt="Perfil" /></a>
      <a href="#"><img src="img/cart-icon.png" alt="Carrinho" /></a>
    </div>
  </header>

  <section class="filtros">
    <h2>Filtrar Produtos</h2>
    <form id="filtro-form">
      <select id="categoria">
        <option value="todos">Todos</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="infantil">Infantil</option>
      </select>
      <select id="tamanho">
        <option value="">Tamanho</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
      </select>
      <select id="cor">
        <option value="">Cor</option>
        <option value="preto">Preto</option>
        <option value="branco">Branco</option>
        <option value="vermelho">Vermelho</option>
      </select>
      <button type="submit">Aplicar</button>
    </form>
  </section>

  <section class="produtos">
    <div class="produto" data-categoria="masculino" data-tamanho="M" data-cor="preto">
      <img src="img/tenis1.jpg" alt="Tênis">
      <h3>Puma Energy Run</h3>
      <p>R$ 349,90</p>
      <button>Ver Mais</button>
    </div>
    <div class="produto" data-categoria="feminino" data-tamanho="P" data-cor="branco">
      <img src="img/camiseta1.jpg" alt="Camiseta">
      <h3>Camiseta Esportiva</h3>
      <p>R$ 149,90</p>
      <button>Ver Mais</button>
    </div>
    <div class="produto" data-categoria="infantil" data-tamanho="G" data-cor="vermelho">
      <img src="img/tenis2.jpg" alt="Tênis Infantil">
      <h3>Puma Kids</h3>
      <p>R$ 199,90</p>
      <button>Ver Mais</button>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 FitPuma - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
