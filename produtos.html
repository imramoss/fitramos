<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - Ramos FIT</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Ramos FIT</div>
    <nav class="menu">
      <input type="text" placeholder="Pesquisar..." class="search-bar">
      <a href="#">Produtos</a>
      <a href="#">Carrinho</a>
      <a href="#">Perfil</a>
    </nav>
  </header>

  <main class="produtos-container">
    <h2>Conheça nossos produtos</h2>
    <div class="produtos-grid">

      <!-- Produto 1 -->
      <div class="produto-card">
        <img src="https://via.placeholder.com/200" alt="Produto 1">
        <h3>Kit Maquiagem Glow</h3>
        <p>R$ 89,90</p>
        <button class="comprar-btn">Comprar</button>
      </div>

      <!-- Produto 2 -->
      <div class="produto-card">
        <img src="https://via.placeholder.com/200" alt="Produto 2">
        <h3>Paleta de Sombras</h3>
        <p>R$ 59,90</p>
        <button class="comprar-btn">Comprar</button>
      </div>

      <!-- Produto 3 -->
      <div class="produto-card">
        <img src="https://via.placeholder.com/200" alt="Produto 3">
        <h3>Base Líquida Matte</h3>
        <p>R$ 49,90</p>
        <button class="comprar-btn">Comprar</button>
      </div>

      <!-- Produto 4 -->
      <div class="produto-card">
        <img src="https://via.placeholder.com/200" alt="Produto 4">
        <h3>Pincéis Profissionais</h3>
        <p>R$ 79,90</p>
        <button class="comprar-btn">Comprar</button>
      </div>

    </div>
  </main>
</body>
</html>
